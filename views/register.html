<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="shortcut icon" href="../public/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../public/css/base.css">
    <link rel="stylesheet" href="../public/css/register.css">
</head>
<body>
    <a href="/">&lt;新闻资讯</a>
    <img src="../public/img/sysimages/login_bg1.png" alt="">
    <div class="box">
        <form id="register_form">
            <div>
                <label for="">用户名</label>
                <input type="text" name="nickname" id="username-inp" autocomplete="off" placeholder="你的账户名和登录名" maxlength="20">
            </div>
            <p>支持中文、英文、数字、“-”、“_”的组合，4-20个字符</p>
            <div>
                <label for="">设置密码</label>
                <input type="password" name="password" id="password-inp" autocomplete="off" placeholder="建议使用两种或两种以上字符组合" maxlength="20">
            </div>
            <p>建议使用字母、数字和符号两种及以上的组合，6-20个字符</p>
            <div>
                <label for="">确认密码</label>
                <input type="password" name="" id="surepsd-inp" autocomplete="off" placeholder="请再次输入密码" maxlength="20">
            </div>
            <p>请再次输入密码</p>
            <div>
                <label for="">邮箱验证</label>
                <input type="text" name="email" id="email-inp" autocomplete="off" placeholder="请输入邮箱" maxlength="50">
            </div>
            <p id="email-tip">验证完成后，你可以使用该邮箱登录</p>
            <div>
                <label for="">邮箱验证码</label>
                <input type="text" name="" id="" autocomplete="off" placeholder="请输入邮箱验证码" maxlength="6">
                <button onclick="return false">获取验证码</button>
            </div>
            <div id="dv-sub">
                <input class="sub" type="submit" value="立即注册">
            </div>
        </form>
    </div>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../public/js/register.js"></script>
</body>
</html>
